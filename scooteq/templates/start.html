{% extends 'layout.html' %}
{% block content %}
         <h1 class="headline">Welcome to </h1><h1 class="headlinSco">ScooTec</h1>
    <p class="underHeadline">Your confidential advisor for renting and providing of e-scooters</p>

    <form name="form_main" class="display">
  <div class="timer">
    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
  </div>

  <br />

  <div class="control">
  <button type="button" name="start" class="start">start</button>
  <button type="button" name="stop" class="stop">stop</button>
    </div>


  <script>"use strict";

let hour = 0;
let minute = 0;
let second = 0;
let millisecond = 0;

let cron;

document.form_main.start.onclick = () => start();
document.form_main.stop.onclick = () => stop();
document.form_main.pause.onclick = () => pause();
document.form_main.reset.onclick = () => reset();

function start() {
  pause();
  cron = setInterval(() => { timer(); }, 10);
}

function pause() {
  clearInterval(cron);
}

function stop() {
  alert("You have to pay: " + calculation() + "â‚¬")
  clearInterval(cron);
  reset();
}

function reset() {
  hour = 0;
  minute = 0;
  second = 0;
  millisecond = 0;
  document.getElementById('hour').innerText = '00';
  document.getElementById('minute').innerText = '00';
  document.getElementById('second').innerText = '00';
  document.getElementById('millisecond').innerText = '000';
}

function timer() {
  if ((millisecond += 10) == 1000) {
    millisecond = 0;
    second++;
  }
  if (second == 60) {
    second = 0;
    minute++;
  }
  if (minute == 60) {
    minute = 0;
    hour++;
  }
  document.getElementById('hour').innerText = returnData(hour);
  document.getElementById('minute').innerText = returnData(minute);
  document.getElementById('second').innerText = returnData(second);
  document.getElementById('millisecond').innerText = returnData(millisecond);
}

function returnData(input) {
  return input > 10 ? input : `0${input}`
}

function calculation(){
        var usingTime = (hour * 60) + minute + (second / 60);
        var price = 0.30;
        var result = usingTime * price;
        return result.toFixed(2) ;
}

</script>
</form>

{% endblock content %}
